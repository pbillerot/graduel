<!-- Sidebar Menu -->

<header class="pusherx">
  <div class="ui grey top fixed menu">
    <div class="ui container">
      <a class="launch icon item">
        <i class="content icon"></i>
      </a>
      <a href="/" class="header item computer hidden">
        <img class="logo" src="/static/img/picsou.jpg">
        &nbsp;&nbsp;&nbsp;{{.Application.Title}}
      </a>
      <a href="/about" class="item">À propos</a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Rechercher...">
            <i class="search link icon"></i>
          </div>
        </div>
        <div class="ui simple dropdown item">
          {{if .loggedin}}
          <i class="user icon"></i> {{.username}}
          {{else}} Non connecté {{end}}
          <i class="dropdown icon"></i>
          <div class="menu">
            {{if .loggedin}}
            <a class="item" href="/logout">Se déconnecter</a>
            {{else}}
            <a class="item" href="/login">Se connecter...</a>
            {{end}}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
